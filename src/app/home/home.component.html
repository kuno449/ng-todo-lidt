<div class="container-sm">
  <div class="page-title"><h3>Meine Aufgaben</h3></div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Datum</th>
      <th scope="col">Titel</th>
      <th scope="col">Beschreibung</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks; index as i">
      <td>{{ task.date | date: 'd MMM yyyy' }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td style="max-width:100px"><button type="button" class="btn btn-info" (click)="editTask(task)" style="margin-right: 10px">Bearbeiten</button>
      <button type="button" class="btn btn-danger" (click)="deleteTask(task)">LÃ¶schen</button></td>
    </tr>
    </tbody>
  </table>
  <div class="row">
    <button class="btn btn-primary" type="button" [disabled]="tasks?.length == 5" (click)="createNew()">Neue Task</button>
  </div>
</div>
